<!DOCTYPE html>
<html lang="en">
<head>
    <title></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="file:///android_asset/css/bootstrap.min.css">
    <script src="file:///android_asset/js/jquery-3.3.1.min.js"></script>
    <script src="file:///android_asset/js/bootstrap.min.js"></script>
</head>
<body>
    <div id="myCarousel" class="carousel slide" data-ride="carousel" data-interval="2000">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
            <li data-target="#myCarousel" data-slide-to="3"></li>
            <li data-target="#myCarousel" data-slide-to="4"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner">
            <div class="item active">
                <img src="file:///android_res\drawable\first.jpg" alt="KIT" style="width:100% height:50px;">
            </div>
            <div class="item">
                <img src="file:///android_res\drawable\second.jpg" alt="KIT" style="width:100%;">
            </div>
            <div class="item">
                <img src="file:///android_res\drawable\third.jpg" alt="KIT" style="width:100%;">
            </div>
            <div class="item">
                <img src="file:///android_res\drawable\forth.jpg" alt="KIT" style="width:100%;">
            </div>
            <div class="item">
                <img src="file:///android_res\drawable\fifth.jpg" alt="KIT" style="width:100%;">
            </div>
        </div>
        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</body>
</html>
